[project]
name = "vorarbeiter"
version = "0.1.0"
description = "Build dispatcher for Flathub"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.21.0",
    "alembic>=1.15.2",
    "psycopg>=3.1.20",
    "psycopg-binary>=3.1.20",
    "psycopg-pool>=3.2.1",
    "fastapi>=0.115.12",
    "pydantic-settings>=2.8.1",
    "sentry-sdk>=2.25.1",
    "sqlalchemy>=2.0.40",
    "structlog>=24.1.0",
    "uvicorn>=0.34.0",
    "gql[requests]>=4.0.0,<5",
    "PyYAML>=6.0,<7",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "mypy>=1.15.0",
    "ruff>=0.11.4",
    "httpx>=0.28.1",
    "pytest-xdist>=3.8.0",
    "types-PyYAML>6,<7",
]
