repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        
      - id: ty
        name: ty
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest -n 4
        language: system
        types: [python]
        pass_filenames: false
