repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]

      - id: django-check
        name: django check
        entry: uv run python manage.py check
        language: system
        pass_filenames: false
        files: '\.py$'