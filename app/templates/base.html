<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vorarbeiter{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        a.plain-link {
            color: inherit;
            text-decoration: none;
        }
        a.plain-link:hover {
            text-decoration: underline;
        }
        .status-banner {
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
            color: white;
        }
        .status-banner a {
            color: white;
            font-weight: 600;
            text-decoration: underline;
        }
        .status-banner a:hover {
            opacity: 0.85;
        }
        .status-banner--warn {
            background-color: #cc4400;
        }
        .status-banner--error {
            background-color: #dc3545;
        }
        .status-banner--info {
            background-color: #24478f;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <main class="container">
        {% include "partials/status_banner.html" %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
